<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <title>Document</title>
  </head>
  <body>
    <h1 class="h1">Tic Tac Toe Game with JavaScript</h1>
    <div class="game-board">
      <div data-game="" class="cell cell-one"></div>
      <div data-game="" class="cell cell-two"></div>
      <div data-game="" class="cell cell-three"></div>
      <div data-game="" class="cell cell-four"></div>
      <div data-game="" class="cell cell-five"></div>
      <div data-game="" class="cell cell-six"></div>
      <div data-game="" class="cell cell-seven"></div>
      <div data-game="" class="cell cell-eight"></div>
      <div data-game="" class="cell cell-nine"></div>
    </div>

    <div data-win="false" class="win-screen">
      <div class="modal">
        <h2 class="h2">...</h2>
        <div class="restart-button">Restart</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
